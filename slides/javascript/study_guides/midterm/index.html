<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Study Guide</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="quiz.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body>
        <header>
            <h1>Midterm Study Guide</h1>

            <div id="talleys">
                <div class="talley_box">
                    <img src="images/check.svg" alt="check symbol">
                    <br>
                    <h2 id="correct_talley">0</h2>
                </div>
                <div class="talley_box">
                    <img src="images/x.svg" alt="x symbol">
                    <br>
                    <h2 id="wrong_talley">0</h2>
                </div>
            </div>
        </header>

        <div id="card_container">
            <!--Question Card -->
            <div id="card"></div>

            <div id="button_container">
                <div id="truefalse">
                    <div class="button" id="trueButton">
                        <h2>True</h2>
                    </div>
                    <div class="button" id="falseButton">
                        <h2>False</h2>
                    </div>
                </div>
                <div class="button" id="next" style="display:none;">
                    <h2>Next</h2>
                </div>
            </div>
        </div>

        <div id="question_container" style="display:none;">
            <script id="handlebars_text" type="text/x-handlebars-template">
                <h1>Questions:</h1>
                <br>
                {{#each questions}}
                <h2>{{question}}</h2>
                <br>
                <h3>Answer: {{correctAnswer}}</h3>
                <br>
                <br>
                {{/each}}
            </script>
            <div id="box">
            </div>
        </div>

        <footer>
            <p><span id="show_questions">Show Questions</span><br><br>
            Website Design by Ana Nelson - CWEB Student and Dunwoody College of Technology</p>
        </footer>

        <script src="quiz.js"></script>
